{% extends 'core/base.html' %}
{% load static %}
{% block content %} 
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3>Python</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:40%;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-1" >
            <h3>HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:30%;"
                aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>
        </div>
        <div class="col-sm-5 mt-5" >
            <h3>SQL</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:20%;"
                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-1 mt-5" >
            <h3>Django</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:40%;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
